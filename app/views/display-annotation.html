<div id='annotation-body' class='container-fluid'>
    <div class='row'>
        <!-- <div style="float:left"> -->
    	<div class='col-md-offset-1 col-md-1'>
            
            <div class='row button-mode-container'>
                <div class='col-md-12'>
                    <div class="button-mode {{editMode ? 'button-active' : 'button-inactive'}}" ng-click='switchEditMode()' >
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </div>
                </div>

                <div class='col-md-12'>
    	    		<div class="button-mode {{addMode ? 'button-active' : 'button-inactive'}}" ng-click='switchAddMode()'>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    		        </div>
                    <div id='dropdown-context row button-mode-container' ng-show="addMode">
                        <div class='col-md-12 tool-icon-box' ng-class="{'last-item': $last}" ng-repeat='image in toolIcons' >
                            <div class="button-mode {{isToolSelected(image.name) ? 'button-active' : 'button-inactive'}}" ng-click='selectDrawTool(image.name)'>
                                <img ng-src='{{image.url}}'/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- <div id="canvas-column"> -->
        <div class='col-md-6 col-lg-5' id="canvas-column">
            <div id="canvas-container">
        	   <canvas id='main-canvas'></canvas>
            </div>
            <div id="canvas-description">
                Les Demoiselles d'Avignon - Pablo Picasso
            </div>
        	
        </div>

        <!-- <div id="annotation-column" style="float:right" ng-show="showAnnotation"> -->
        <div id="annotation-column" class='col-md-4 col-lg-3' ng-show="showAnnotation">
            <div id="annotation-header">annotation</div>
            <hr align="right" width="100%" color='black'>
            <div id="annotation-description" ng-bind='annotationText'></div>
            <div class="annotation-comments" ng-repeat="comment in comments">
                <div class="user-comment">{{comment.user}}</div>
                <div class="text-comment">{{comment.text}}</div>
            </div>
            <div class="form-group">
                <textarea id="annotation-submit" class="form-control" rows="4" id="exampleInputEmail1" placeholder="Comment something..."></textarea>
            </div>
            <button style="float:right;" type="submit" class="btn btn-default">Comment</button>
        </div>
    </div>
</div>
